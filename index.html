<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Площадка Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo/logo.svg" class="header__logo" alt="Логотип Место">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/profile/Avatar.png" class="profile__avatar" alt="Изображение">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button aria-label= "Редактировать" id="Open" class="profile__button profile__button_act_edit animation-button" type="button"></button>
      </div>
      <button aria-label= "Добавить" class="profile__button profile__button_act_add animation-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/elements/karachaevsk.jpg" class="element__image" alt="Изображение здания в горах">
        <h2 class="element__title">Карачаевск</h2>
        <button aria-label= "Нравится" class="element__buttonlike" type="button"></button>
      </div>

      <div class="element">
        <img src="./images/elements/goraelbrus.png" class="element__image" alt="Изображение горы Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button aria-label= "Нравится" class="element__buttonlike" type="button"></button>
      </div>

      <div class="element">
        <img src="./images/elements/dombay.png" class="element__image" alt="Изображение гор и леса">
        <h2 class="element__title">Домбай</h2>
        <button aria-label= "Нравится" class="element__buttonlike" type="button"></button>
      </div>

      <div class="element">
        <img src="./images/elements/goraelbrus2.png" class="element__image" alt="Изображение горы Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button aria-label= "Нравится" class="element__buttonlike" type="button"></button>
      </div>

      <div class="element">
        <img src="./images/elements/dombay2.png" class="element__image" alt="Изображение гор и леса">
        <h2 class="element__title">Домбай</h2>
        <button aria-label= "Нравится" class="element__buttonlike" type="button"></button>
      </div>

      <div class="element">
        <img src="./images/elements/karachaevsk2.png" class="element__image" alt="Изображение здания в горах">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button aria-label= "Нравится" class="element__buttonlike" type="button"></button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__body">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input value="" class="popup__input popup__input_name" placeholder="Имя">
      <input value="" class="popup__input popup__input_career" placeholder="Описание">
      <button type="button" id="close" class="popup__button popup__button_act_close animation-button"></button>
      <button type="submit" id="save" class="popup__button popup__button_act_save">Сохранить</button>
    </form>
  </div>

  <script src="./script/scrtipt.js"></script>
</body>

</html>
